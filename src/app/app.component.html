<div class="btn-list">
  <button (click)="increment()">+1</button>
  <button [disabled]="disabled$ | async" (click)="decrement()">-1</button>
  <button [disabled]="disabled$ | async" (click)="reset()">=0</button>
</div>

<div class="value-block">
  <p>Value: {{ count$ | async }}</p>
  @if (updatedAt$ | async) {
    <p>Updated time: {{ updatedAt$ | async | date:'dd/MM/yyyy hh:mm:ss' }}</p>
  }
</div>
